<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/styles/register.css" type="text/css">
</head>
<body>

	<div class="cont">
		<div class="form sign-in">
			<form id="login" name="login" onsubmit="event.preventDefault(); userLogin()">
				<h2>Sign In</h2>
				<label><span>Email Address</span> </label> 
				<input name="email" type="email">
				<label><span>Password</span></label>
				<input name="password" type="password"> 
				<button class="submit" type="submit">Sign In</button>
			</form>
			<div class="social-media">
				<ul>
					<li><img src="../frontend/assets/images/register/facebook.png"></li>
					<li><img src="../frontend/assets/images/register/instagram.png"></li>
					<li><img src="../frontend/assets/images/register/twitter.png"></li>
					<li><img src="../frontend/assets/images/register/linkedin.png"></li>
				</ul>
			</div>
		</div>
	
		<div class="sub-cont">
		  <div class="img">
			<div class="img-text m-up">
			  <h2>New here?</h2>
			  <p>Sign up and discover great amount of new opportunities!</p>
			</div>
			<div class="img-text m-in">
			  <h2>One of us?</h2>
			  <p>If you already has an account, just sign in. We've missed you!</p>
			</div>
			<div class="img-btn">
			  <span class="m-up">Sign Up</span>
			  <span class="m-in">Sign In</span>
			</div>
		  </div>
		  <div class="form sign-up">
			<form action="http://127.0.0.1:5000/add_user/" method="POST"  id="register">
			<h2>Sign Up</h2>
			<label>
			  <span>Name</span>
			  <input type="text" name="name">
			</label>
			<label>
			  <span>Email</span>
			  <input type="email" name="email">
			</label>
			<label>
			  <span>Password</span>
			  <input type="password" name="password">
			</label>
			<button type="submit" class="submit">Sign Up Now</button>
			</form>
		  </div>
		</div>
	  </div>
	<script type="text/javascript">
	document.querySelector('.img-btn').addEventListener('click', function()
	{
		document.querySelector('.cont').classList.toggle('s-signup')
	}
);
	</script>
	<script src="./assets/script/login.js"></script>
	<script src="./assets/script/register.js"></script>
</body>
</html>
